  <section id="about-us">
    <div class="container">
      <div class="skill-wrap clearfix">
        <div class="center wow fadeInDown">
          <h2>给我留言</span></h2>
          <p class="lead">如果您对本网站有什么建议，或者您想咨询某些和植物有关的问题。 <br>
            请在下方给我留言，非常感谢您对本网站的支持！</p>
        </div>


      <div class="row contact-wrap">
        <div class="col-sm-8 col-sm-offset-2">
          <div id="sendmessage">您输入的信息已发送，感谢您的留言!</div>
          <div id="errormessage"></div>
          <form action="" method="post" role="form" class="contactForm">

            <div class="form-group">
              <input type="text" name="name" class="form-control" id="name" placeholder="您的称呼"  />
              <div class="validation"></div>
            </div>

            <div class="form-group">
              <input type="email" class="form-control" name="email" id="email" placeholder="您的邮箱" data-rule="email"
                data-msg="请输入有效邮箱" />
              <div class="validation"></div>
            </div>

            <div class="form-group">
              <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="请写下您想咨询的问题，或是您对本网站的建议"
                placeholder="您的留言"></textarea>
              <div class="validation"></div>
            </div>

            <div class="text-center"><button type="submit" class="btn btn-primary btn-lg" style="color:black">提交</button></div>
          </form>
        </div>
      </div>
      <!--/.row-->
    </div>
    <!--/.container-->
  </section>
